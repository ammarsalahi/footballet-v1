{% extends 'base.html' %}

{% block content %} 

<div class="container" style="padding-top: 6%;">
 
  <div class="columns is-multiline">

    {% for t in tags %} 
      <div class="column is-3" style="height: 80%;margin: auto;">
        <div class="card">
          <div class="card-image">
            {% if t.imgset %} 
            <img srcset="{{t.imgset}}" alt="" style="height:200px;width: 100%;">
            {% else %}
            <img src="{{t.img}}" alt="" style="height:200px;width: 100%;">
            {% endif %}
          </div>
          <div class="card-content">
            <div class="content">
             <strong>{{t.title}}</strong>
             <p style="font-size: small;">{{t.caption}}</p>
             <div>
              <span>{{t.datess}}</span>
             </div>
            </div>
          </div>
          <footer class="card-footer">
            <a href="{{t.urlss}}" class="card-footer-item">نمایش خبر</a>
          </footer>
        </div>
      </div>
    {% endfor %}
    </div>
</div>

{% block script %} 
<script>
  const bars=document.querySelector("#barss");
  const menu=document.querySelector('#themenu');
  bars.addEventListener('click',function(e){
    menu.classList.toggle('is-active');
    bars.classList.toggle('is-active');
  })
</script>
{% endblock %}

{% endblock %}
